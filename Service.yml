apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  selector:
    app: nginx

  ports:
    - name: http
    - protocol: TCP
    - port: 8080
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP

  type: LoadBalancer

