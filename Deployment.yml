apiVersion: apps/v1
kind: Deployment
metadata:
  name: vince-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vince-app
  template:
    metadata:
      labels:
        app: vince-app
    spec:
      containers:
        - name: vince-app
          image: vincentmpho/devops-proj-pipeline
          resources:
            limits:
              memory: "2Gi"
              cpu: "500m"
            requests:   # Corrected indentation here
              memory: "1Gi"
              cpu: "250m"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz   # Change the path to your application's health endpoint
              port: 8080
            initialDelaySeconds: 5  # Adjust the initial delay before the first probe
            periodSeconds: 10       # Adjust the interval between probes
            timeoutSeconds: 5       # Adjust the probe timeout
          livenessProbe:
            httpGet:
              path: /healthz   # Change the path to your application's health endpoint
              port: 8080
            initialDelaySeconds: 10  # Adjust the initial delay before the first probe
            peridSeconds: 15        # Adjust the interval between probes
            timeoutSeconds: 10        # Adjust the probe timeout
